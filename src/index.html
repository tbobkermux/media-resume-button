<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Resume button using video element</title>
    <script type="module" src="./media-resume-button.js"></script>
  </head>
  <body>
    <h1>Resume Button Demo</h1>

    <div style="position: relative">
      <video
        id="video-player"
        slot="media"
        src="https://stream.mux.com/OYWW4ZbsI93B00vrQkMCc7nhNJ9Hb011qyjGjZElC01Zz8/high.mp4"
        muted
        preload="none"
        width="500"
        height="300"
        controls
      ></video>
      <media-resume-button
        player="video-player"
        playbackid="OYWW4ZbsI93B00vrQkMCc7nhNJ9Hb011qyjGjZElC01Zz8"
      />
    </div>
  </body>
</html>
